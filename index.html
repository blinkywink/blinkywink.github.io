<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkywink</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka One', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Hide overflow to ensure content fits perfectly */
            background-image: url('bg.jpg'); /* Set background image */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Center the image */
        }

        /* Remove background video styles */
        .background-video {
            display: none; /* Hide video if any */
        }

        .coming-soon-text {
            display: none; /* Hide the coming-soon-text span */
        }

        #countdown {
            display: none; /* Hide the countdown if it was used */
        }

        .spotify-embed {
            width: 100%;
            max-width: 600px; /* Limit width for better readability */
            height: 352px;
            border-radius: 12px;
            border: none; /* Remove border from iframe */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Remove background video -->
    <video class="background-video" autoplay muted loop>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Removed coming-soon-text span -->
    <!-- Removed countdown id -->

    <!-- Content -->
    <iframe class="spotify-embed" src="https://open.spotify.com/embed/artist/0yvuzkWMchTMLyLSFhTmIm?utm_source=generator&theme=0" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>

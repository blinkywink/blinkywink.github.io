<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkywink</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sometype:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face { font-family: 'CustomFont'; src: url('lines.ttf') format('truetype'); }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'CustomFont', 'Sometype', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        h1 {
            font-size: 1.35em; /* Updated size */
            color: black;
            text-transform: uppercase;
            margin: 0;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>Coming Soon</h1>
</body>
</html>

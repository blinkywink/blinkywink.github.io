<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkywink</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sometype:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('lines.ttf') format('truetype');
        }
        @font-face {
            font-family: 'CultFont';
            src: url('r.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'CustomFont', 'Sometype', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        h1 {
            font-size: 1.875em; /* Base size for PC */
            color: black;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: black;
            text-decoration: none; /* Removed underline */
            font-size: 1.375em; /* Base size for PC */
            margin: 5px 0; /* Reduced margin between links */
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1.2;
        }
        
        /* Hover effect for links */
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* New Cult Link */
        .cult-link {
            font-family: 'CultFont';
            font-size: 1.5em; /* Smaller text */
            margin-top: 80px; /* More spacing from other links */
            text-transform: uppercase;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4em; /* 25% smaller for mobile */
            }
            a {
                font-size: 1em; /* 25% smaller for mobile */
            }
            .cult-link {
                font-size: 1.2em; /* Adjust for mobile */
                margin-top: 60px; /* Adjust spacing for mobile */
            }
        }

        @media (min-width: 769px) {
            h1 {
                font-size: 2.35em; /* 25% larger for PC */
            }
            a {
                font-size: 1.75em; /* 25% larger for PC */
            }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>Coming Soon</h1>
    <div class="links">
        <a href="https://blinkywink.bandcamp.com" target="_blank">Bandcamp</a><br>
        <a href="https://open.spotify.com/artist/0yvuzkWMchTMLyLSFhTmIm?si=b21f4423d0ec46b8" target="_blank">Spotify</a><br>
        <a href="https://youtube.com/@blinkywink" target="_blank">YouTube</a>
    </div>
    <div class="cult-link">
        <a href="https://tribly.fm/blinkywink/cascade-teaser" target="_blank">CLICK ME</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>blinkywink.co</title>
  <link rel="shortcut icon" href="assets/images/darkicon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Golos Text', sans-serif;
      line-height: 1.6;
      color: white;
      background: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    .header {
      background: black;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-text {
      font-family: 'Dela Gothic One', sans-serif;
      margin-left: 10px;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: black;
      padding: 1rem;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    .mobile-menu a:hover {
      background: #111;
    }

    .search-cart {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-box {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: black;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .search-box.active {
      display: block;
    }

    .search-box input {
      width: 200px;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 4px;
      background: #111;
      color: white;
    }

    .search-results {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: black;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      width: 200px;
    }

    .search-results.active {
      display: block;
    }

    .search-results a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }

    .search-results a:last-child {
      border-bottom: none;
    }

    .search-results a:hover {
      background: #222;
    }

    .search-icon img {
      height: 20px;
    }

    /* Products Section */
    .products {
      padding: 8rem 0 4rem 0;
    }

    .products h1 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      background: #222;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1;
    }

    .product-image-front, .product-image-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #222;
      transition: opacity 0.3s ease;
    }

    .product-image-back {
      opacity: 0;
    }

    .product-image:hover .product-image-back {
      opacity: 1;
    }

    .product-image:hover .product-image-front {
      opacity: 0;
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-title {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: #ccc;
      font-size: 1.1rem;
    }

    /* Hero / Intro */
    .hero {
      padding: 8rem 0 2rem 0;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 700px;
      margin: 0.5rem auto 0;
      color: #ccc;
    }

    /* Quicklinks */
    .quicklinks {
      padding: 2rem 0 1rem 0;
    }

    .quicklinks-inner {
      max-width: 800px;
      margin: 0 auto;
    }

    .quicklinks h2 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .quicklinks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .quicklink-card {
      background: #111;
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      text-align: left;
      border: 1px solid #222;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .quicklink-card a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 0.35rem;
    }

    .quicklink-card p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .quicklink-card:hover {
      transform: translateY(-2px);
      border-color: #444;
      background: #151515;
    }

    /* (old video / content styles from store removed) */

    /* Footer Styles */
    .footer {
      background: black;
      color: white;
      padding: 2rem 0;
      margin-top: auto;
      padding-top: 4rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
    }

    .footer-links img {
      height: 18px;
      width: auto;
      display: block;
    }

    .footer-links .legend {
      height: 22px;
      width: auto;
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Cart Popup Styles */
    .cart-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2000;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .cart-popup.active {
      display: block;
    }

    .cart-popup h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .cart-popup-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .cart-popup-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .continue-btn {
      background: #222;
      color: white;
    }

    .view-cart-btn {
      background: white;
      color: black;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1999;
    }

    .overlay.active {
      display: block;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .quicklinks h2 {
        text-align: left;
      }

      .header-content {
        padding: 0 1rem;
      }

      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: block;
      }

      .logo-text {
        font-size: 1rem;
      }

      .logo img {
        height: 30px;
      }

      .products h1 {
        font-size: 2rem;
      }

      .footer-content {
        flex-wrap: nowrap;
        gap: 0.25rem;
        justify-content: space-between;
        align-items: center;
      }

      .footer-links {
        flex-shrink: 1;
        min-width: 0;
        display: flex;
        gap: 0.25rem;
        align-items: center;
      }

      .footer-links a {
        font-size: 0.8rem;
        white-space: nowrap;
      }

      .footer-links img {
        height: 14px;
      }

      .footer-links .legend {
        height: 18px;
      }

      .footer p {
        font-size: 0.8rem;
        white-space: nowrap;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        gap: 0.75rem;
      }

      .nav-links a {
        font-size: 0.85rem;
      }

      .products h1 {
        font-size: 1.8rem;
      }

      .footer-links a {
        font-size: 0.7rem;
      }

      .footer-links img {
        height: 12px;
      }

      .footer-links .legend {
        height: 16px;
      }

      .footer p {
        font-size: 0.7rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="assets/images/dark.png" alt="blinkywink" style="height: 40px;">
        <span class="logo-text">blinkywink.co</span>
      </a>
      <nav class="nav-links">
        <!-- Nav links removed while other pages are deleted -->
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="music/">Music</a>
    </div>
  </header>

  <!-- Hero / Intro -->
  <section class="hero">
    <div class="container">
      <h1>This site is my life.</h1>
      <p>
        Everything that matters to me lives here – music, projects, ideas, and whatever else I feel like sharing.
      </p>
    </div>
  </section>

  <!-- Quicklinks -->
  <section class="quicklinks">
    <div class="container">
      <div class="quicklinks-inner">
        <h2>Quicklinks</h2>
        <div class="quicklinks-grid">
          <div class="quicklink-card">
            <a href="music/">Music</a>
            <p>Tracks I’ve made, stuff I’m working on, and anything audio-related.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <p style="margin-bottom: 0.5rem;">&copy; 2025 blinkywink.co</p>
      </div>
      <div class="footer-links">
        <!-- Links removed: Terms, Contact, Discord, Profile -->
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      if (!mobileMenu.contains(event.target) && !hamburger.contains(event.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>

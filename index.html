<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkywink</title>
<link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka One', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Default background size covers entire viewport */
        body {
            background-size: cover;
        }

        /* Adjust background image for smaller screens (e.g., mobile phones) */
        @media (max-width: 768px) {
            body {
                background-size: auto 100%; /* Auto width, 100% height */
                background-position: center; /* Center the image */
            }
        }

        .coming-soon-text {
            font-size: 60px;
            color: black; /* Text color set to black */
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 24px;
            font-family: 'Fredoka One', sans-serif;
            color: white;
            margin-top: 20px;
        }

        /* Style for the Spotify iframe */
        .spotify-embed {
            width: 100%;
            max-width: 600px; /* Limit width for better readability */
            height: 352px;
            border-radius: 12px;
            border: none; /* Remove border from iframe */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <span class="coming-soon-text">9.6.24</span>
    <iframe class="spotify-embed" src="https://open.spotify.com/embed/artist/0yvuzkWMchTMLyLSFhTmIm?utm_source=generator&theme=0" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - blinkywink.co</title>
  <link rel="shortcut icon" href="assets/images/darkicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="assets/images/icon.png" alt="icon" class="logo-icon">
        <span class="logo-text">blinkywink.co</span>
      </a>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="main-content">
    <div class="product-grid" id="product-grid">
      <!-- Products will be dynamically generated by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="contact/" class="footer-link">Contact</a>
        <a href="about/" class="footer-link">About</a>
      </div>
      <div class="footer-copyright">
        Â© blinkywink.co
      </div>
    </div>
  </footer>

  <script>
    // Product data
    const products = [
      { id: 1, name: 'just a monkey', price: 25.00, image: 'assets/products/just a monkey.jpg' }
    ];

    // Render products on page load
    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = products.map(product => {
        return `
        <div class="product-item" onclick="window.location.href='just-a-monkey/'">
          <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x300?text=Placeholder'" onload="this.classList.add('loaded')">
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
        </div>
      `;
      }).join('');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
    });
  </script>
</body>
</html>

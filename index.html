<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkywink</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka One', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Hide overflow to ensure video fits perfectly */
        }

        /* Style for the background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
        }

        .coming-soon-text {
            font-size: 60px;
            color: black; /* Set text color to black */
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 24px;
            font-family: 'Fredoka One', sans-serif;
            color: white; /* Keep other text white */
            margin-top: 20px;
        }

        .spotify-embed {
            width: 100%;
            max-width: 600px; /* Limit width for better readability */
            height: 352px;
            border-radius: 12px;
            border: none; /* Remove border from iframe */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <span class="coming-soon-text">9.6.24</span>
    <iframe class="spotify-embed" src="https://open.spotify.com/embed/artist/0yvuzkWMchTMLyLSFhTmIm?utm_source=generator&theme=0" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shirts - blinkywink.co</title>
  <link rel="shortcut icon" href="assets/images/darkicon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Golos Text', sans-serif;
      line-height: 1.6;
      color: white;
      background: black;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    .header {
      background: black;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-text {
      font-family: 'Dela Gothic One', sans-serif;
      margin-left: 10px;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: black;
      padding: 1rem;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    .mobile-menu a:hover {
      background: #111;
    }

    /* Products Section */
    .products {
      padding: 8rem 0 4rem 0;
    }

    .products h1 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      background: #222;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1;
    }

    .product-image-front, .product-image-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #222;
      transition: opacity 0.3s ease;
    }

    .product-image-back {
      opacity: 0;
    }

    .product-image:hover .product-image-back {
      opacity: 1;
    }

    .product-image:hover .product-image-front {
      opacity: 0;
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-title {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: #ccc;
      font-size: 1.1rem;
    }

    /* Footer Styles */
    .footer {
      background: black;
      color: white;
      padding: 2rem 0;
      margin-top: 4rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
    }

    .footer-links img {
      height: 18px;
      width: auto;
      display: block;
    }

    .footer-links .legend {
      height: 22px;
      width: auto;
      display: block;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .footer-content {
        flex-wrap: nowrap;
        gap: 0.25rem;
        justify-content: space-between;
        align-items: center;
      }

      .footer-links {
        flex-shrink: 1;
        min-width: 0;
        display: flex;
        gap: 0.25rem;
        align-items: center;
      }

      .footer-links a {
        font-size: 0.8rem;
        white-space: nowrap;
      }

      .footer-links img {
        height: 14px;
      }

      .footer-links .legend {
        height: 18px;
      }

      .footer p {
        font-size: 0.8rem;
        white-space: nowrap;
      }
    }

    @media (max-width: 480px) {
      .footer-links a {
        font-size: 0.7rem;
      }

      .footer-links img {
        height: 12px;
      }

      .footer-links .legend {
        height: 16px;
      }

      .footer p {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: block;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="assets/images/dark.png" alt="blinkywink" style="height: 40px;">
        <span class="logo-text">blinkywink.co</span>
      </a>
      <nav class="nav-links">
        <a href="products.html">Products</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="shirts.html">Shirts</a>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="products.html">Products</a>
      <a href="hoodies.html">Hoodies</a>
      <a href="shirts.html">Shirts</a>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products">
    <div class="container">
      <h1>Shirts</h1>
      <div class="product-grid">
        <div class="product-card" onclick="window.location.href='BAD.html'">
          <div class="product-image">
            <div class="product-image-front" style="background-image: url('assets/images/BAD1.png');"></div>
            <div class="product-image-back" style="background-image: url('assets/images/BAD2.png');"></div>
          </div>
          <div class="product-info">
            <h2 class="product-title">THE BAD</h2>
            <p class="product-price">$30</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <p style="margin-bottom: 0.5rem;">&copy; 2025 blinkywink.co</p>
      </div>
      <div class="footer-links">
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
        <a href="https://discord.gg/YKHuHPUM2m" target="_blank">
          <img src="assets/images/discord.svg" alt="Discord">
        </a>
        <a href="https://youtube.com/@blinkywink" target="_blank">
          <img src="assets/images/profile.png" alt="Legend" class="legend">
        </a>
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      if (!mobileMenu.contains(event.target) && !hamburger.contains(event.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>

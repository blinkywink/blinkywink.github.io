<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video - blinkywink.co</title>
  <link rel="shortcut icon" href="assets/images/darkicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Golos Text', sans-serif;
      line-height: 1.6;
      color: white;
      background: black;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 20px;
    }

    .video-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      margin-bottom: 2rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-details {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .video-details h1 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .video-stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .video-description {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }

    .video-description a {
      color: #fff;
      text-decoration: underline;
    }

    .video-description a:hover {
      color: #ccc;
    }

    .comments-section {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
    }

    .comments-section h2 {
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .comment {
      background: #111;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid #222;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .comment-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .comment-author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-author-name {
      font-weight: 500;
      color: white;
    }

    .comment-author-badge {
      background: #ff0000;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .comment-date {
      color: #666;
      font-size: 0.9rem;
    }

    .comment-text {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .comment-stats {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    .comment-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .comment-stat:hover {
      color: #fff;
    }

    .comment-stat i {
      font-size: 1.1rem;
    }

    .comment-stat.likes {
      color: #fff;
    }

    .comment-stat.creator-liked {
      color: #ff4444;
    }

    .replies-section {
      margin-left: 3rem;
      margin-top: 1rem;
      border-left: 2px solid #222;
      padding-left: 1rem;
    }

    .show-replies-button {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .show-replies-button:hover {
      color: #fff;
    }

    .show-replies-button i {
      transition: transform 0.3s;
    }

    .show-replies-button.active i {
      transform: rotate(180deg);
    }

    .reply {
      padding: 1rem 0;
      margin-bottom: 0.5rem;
    }

    .reply-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .reply-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .reply-author img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .reply-author-name {
      font-weight: 500;
      color: white;
      font-size: 0.9rem;
    }

    .reply-author-badge {
      background: #ff0000;
      color: white;
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .reply-text {
      color: #ccc;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }

    .reply-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #666;
      font-size: 0.8rem;
    }

    .reply-stat {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .reply-stat:hover {
      color: #fff;
    }

    .reply-stat i {
      font-size: 1rem;
    }

    .reply-stat.likes {
      color: #ff4444;
    }

    .reply-stat.creator-liked {
      color: #ff4444;
    }

    .back-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .back-button:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      .video-details h1 {
        font-size: 1.5rem;
      }

      .video-stats {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    .header {
      background: black;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-text {
      font-family: 'Dela Gothic One', sans-serif;
      margin-left: 10px;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: black;
      padding: 1rem;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    .mobile-menu a:hover {
      background: #111;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>

<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="assets/images/dark.png" alt="blinkywink" style="height: 40px;">

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>

      <a href="products.html">Products</a>
      <a href="hoodies.html">Hoodies</a>

      <a href="youtube.html">YouTube</a>

  </header>

  <div class="container">
    <a href="youtube.html" class="back-button">‚Üê Back to Videos</a>
    
    <div class="video-container">
      <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

    <div class="video-details">
      <h1 id="videoTitle"></h1>
      <div class="video-stats">
        <span id="videoDate"></span>
      </div>
      <div class="video-description" id="videoDescription"></div>
    </div>

    <div class="comments-section">
      <h2>Comments</h2>
      <div id="comments"></div>
    </div>
  </div>

  <script>
    // API Keys - we'll switch between these if one runs out
    const API_KEYS = [
      'AIzaSyDkFv73Ylt8756HI1WFxROBnxdxr7uLjjY',
      'AIzaSyAJ4sfRabHXSFzNGCvazDInQfx-kLn1UL4'
    ];
    let currentKeyIndex = 0;

    // Function to get current API key
    function getCurrentApiKey() {
      return API_KEYS[currentKeyIndex];
    }

    // Function to switch to next API key
    function switchToNextApiKey() {
      currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
      console.log('Switching to API key:', currentKeyIndex + 1);
      return getCurrentApiKey();
    }

    // Function to check if we need to update the cache
    function shouldUpdateCache(videoId) {
      const lastUpdate = localStorage.getItem(`video_${videoId}_lastUpdate`);
      if (!lastUpdate) return true;

      const lastUpdateDate = new Date(lastUpdate);
      const now = new Date();
      const pacificTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
      
      // Check if it's a new day after 9 AM Pacific
      return lastUpdateDate.getDate() !== pacificTime.getDate() || 
             (lastUpdateDate.getDate() === pacificTime.getDate() && 
              pacificTime.getHours() >= 9 && 
              lastUpdateDate.getHours() < 9);
    }

    // Function to save data to cache
    function saveToCache(videoId, data) {
      try {
        localStorage.setItem(`video_${videoId}_data`, JSON.stringify(data));
        localStorage.setItem(`video_${videoId}_lastUpdate`, new Date().toISOString());
        console.log('Data cached successfully for video:', videoId);
      } catch (error) {
        console.error('Error caching data:', error);
        // If localStorage is full, clear old cache entries
        if (error.name === 'QuotaExceededError') {
          clearOldCache();
          // Try saving again
          try {
            localStorage.setItem(`video_${videoId}_data`, JSON.stringify(data));
            localStorage.setItem(`video_${videoId}_lastUpdate`, new Date().toISOString());
          } catch (retryError) {
            console.error('Failed to cache data even after clearing old entries:', retryError);
          }
        }
      }
    }

    // Function to clear old cache entries
    function clearOldCache() {
      const now = new Date();
      const keys = Object.keys(localStorage);
      const videoKeys = keys.filter(key => key.startsWith('video_') && key.endsWith('_lastUpdate'));
      
      // Sort by last update time (oldest first)
      videoKeys.sort((a, b) => {
        const dateA = new Date(localStorage.getItem(a));
        const dateB = new Date(localStorage.getItem(b));
        return dateA - dateB;
      });

      // Remove oldest entries until we have space
      for (let i = 0; i < videoKeys.length; i++) {
        const videoId = videoKeys[i].replace('video_', '').replace('_lastUpdate', '');
        localStorage.removeItem(`video_${videoId}_data`);
        localStorage.removeItem(`video_${videoId}_lastUpdate`);
        console.log('Cleared cache for video:', videoId);
      }
    }

    // Function to get data from cache
    function getFromCache(videoId) {
      const cachedData = localStorage.getItem(`video_${videoId}_data`);
      if (cachedData) {
        console.log('Retrieved cached data for video:', videoId);
        return JSON.parse(cachedData);
      }
      return null;
    }

    // Function to fetch with API key retry
    async function fetchWithKeyRetry(url, params) {
      let attempts = 0;
      while (attempts < API_KEYS.length) {
        try {
          const apiKey = getCurrentApiKey();
          const queryString = new URLSearchParams({ ...params, key: apiKey }).toString();
          const response = await fetch(`${url}?${queryString}`);
          const data = await response.json();

          if (data.error) {
            if (data.error.code === 403) {
              console.log('API key quota exceeded, switching to next key');
              switchToNextApiKey();
              attempts++;
              continue;
            }
            throw new Error(data.error.message);
          }

          return data;
        } catch (error) {
          console.error('Error in fetchWithKeyRetry:', error);
          attempts++;
          if (attempts === API_KEYS.length) {
            throw error;
          }
        }
      }
    }

    async function loadVideo() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('id');

      if (!videoId) {
        window.location.href = 'youtube.html';
        return;
      }

      try {
        // Check if we should use cached data
        if (!shouldUpdateCache(videoId)) {
          const cachedData = getFromCache(videoId);
          if (cachedData) {
            console.log('Using cached data');
            displayVideoData(cachedData, videoId);
            // Try to refresh cache in background
            refreshCacheInBackground(videoId);
            return;
          }
        }

        console.log('Fetching fresh data...');
        // Fetch video details
        const videoData = await fetchWithKeyRetry('https://www.googleapis.com/youtube/v3/videos', {
          id: videoId,
          part: 'snippet,statistics'
        });

        if (videoData.items && videoData.items.length > 0) {
          const video = videoData.items[0];
          
          // Fetch comments
          const commentsData = await fetchWithKeyRetry('https://www.googleapis.com/youtube/v3/commentThreads', {
            videoId: videoId,
            part: 'snippet,replies',
            maxResults: 20,
            order: 'relevance'
          });

          const data = {
            video: video,
            comments: commentsData
          };

          // Save to cache
          saveToCache(videoId, data);
          
          // Display the data
          displayVideoData(data, videoId);
        }
      } catch (error) {
        console.error('Error loading video:', error);
        // Try to use cached data if available
        const cachedData = getFromCache(videoId);
        if (cachedData) {
          console.log('Using cached data after error');
          displayVideoData(cachedData, videoId);
        } else {
          document.getElementById('videoTitle').textContent = 'Error Loading Video';
          document.getElementById('videoDescription').innerHTML = 'There was an error loading the video. Please try again later.';
        }
      }
    }

    function displayVideoData(data, videoId) {
      const video = data.video;
      
      // Set video player with 1080p quality
      document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?vq=hd1080`;
      
      // Set video details
      document.getElementById('videoTitle').textContent = video.snippet.title;
      document.getElementById('videoDate').textContent = new Date(video.snippet.publishedAt).toLocaleDateString();
      
      // Set description with clickable links
      const description = video.snippet.description;
      const descriptionWithLinks = description.replace(
        /(https?:\/\/[^\s]+)/g,
        '<a href="$1" target="_blank">$1</a>'
      );
      document.getElementById('videoDescription').innerHTML = descriptionWithLinks;
      
      // Update page title
      document.title = `${video.snippet.title} - blinkywink.co`;

      // Display comments
      const commentsContainer = document.getElementById('comments');
      if (data.comments.items && data.comments.items.length > 0) {
        commentsContainer.innerHTML = '';
        data.comments.items.forEach(item => {
          const comment = item.snippet.topLevelComment.snippet;
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';
          
          // Check if the comment is from the channel owner
          const isCreator = comment.authorChannelId.value === 'UCPvSq1XYXSnujLtAzgWn3cA';
          // Check if the comment is hearted by the creator
          const isHeartedByCreator = item.snippet.topLevelComment.snippet.authorChannelId.value !== 'UCPvSq1XYXSnujLtAzgWn3cA' && 
                                   item.snippet.topLevelComment.snippet.likeCount > 0;
          
          commentElement.innerHTML = `
            <div class="comment-header">
              <div class="comment-author">
                <img src="${comment.authorProfileImageUrl}" alt="${comment.authorDisplayName}'s profile picture">
                <span class="comment-author-name">${comment.authorDisplayName}</span>
                ${isCreator ? '<span class="comment-author-badge">Creator</span>' : ''}
              </div>
              <span class="comment-date">${new Date(comment.publishedAt).toLocaleDateString()}</span>
            </div>
            <div class="comment-text">${comment.textDisplay}</div>
            <div class="comment-stats">
              <div class="comment-stat likes">
                <i class="fas fa-thumbs-up"></i>
                <span>${parseInt(comment.likeCount).toLocaleString()}</span>
              </div>
              ${isHeartedByCreator ? `
                <div class="comment-stat creator-liked">
                  <i class="fas fa-heart"></i>
                </div>
              ` : ''}
            </div>
            ${item.snippet.totalReplyCount > 0 ? `
              <div class="replies-section">
                <button class="show-replies-button" onclick="loadReplies('${item.id}', ${item.snippet.totalReplyCount})">
                  <i class="fas fa-chevron-down"></i>
                  ${item.snippet.totalReplyCount} ${item.snippet.totalReplyCount === 1 ? 'Reply' : 'Replies'}
                </button>
                <div id="replies-${item.id}" class="replies-container" style="display: none;"></div>
              </div>
            ` : ''}
          `;
          commentsContainer.appendChild(commentElement);
        });
      } else {
        commentsContainer.innerHTML = '<p style="color: #666;">No comments yet</p>';
      }
    }

    async function loadReplies(commentId, totalReplies) {
      const repliesContainer = document.getElementById(`replies-${commentId}`);
      const button = repliesContainer.previousElementSibling;
      
      if (repliesContainer.style.display === 'block') {
        repliesContainer.style.display = 'none';
        button.classList.remove('active');
        button.innerHTML = `<i class="fas fa-chevron-down"></i> ${totalReplies} ${totalReplies === 1 ? 'Reply' : 'Replies'}`;
        return;
      }

      try {
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

        const response = await fetchWithKeyRetry('https://www.googleapis.com/youtube/v3/comments', {
          parentId: commentId,
          part: 'snippet',
          maxResults: totalReplies
        });

        if (response.items && response.items.length > 0) {
          repliesContainer.innerHTML = response.items.map(reply => {
            const isCreator = reply.snippet.authorChannelId.value === 'UCPvSq1XYXSnujLtAzgWn3cA';
            const isHeartedByCreator = reply.snippet.authorChannelId.value !== 'UCPvSq1XYXSnujLtAzgWn3cA' && 
                                     reply.snippet.likeCount > 0;
            return `
              <div class="reply">
                <div class="reply-header">
                  <div class="reply-author">
                    <img src="${reply.snippet.authorProfileImageUrl}" alt="${reply.snippet.authorDisplayName}">
                    <span class="reply-author-name">${reply.snippet.authorDisplayName}</span>
                    ${isCreator ? '<span class="reply-author-badge">Creator</span>' : ''}
                  </div>
                  <span class="comment-date">${new Date(reply.snippet.publishedAt).toLocaleDateString()}</span>
                </div>
                <div class="reply-text">${reply.snippet.textDisplay}</div>
                <div class="reply-stats">
                  <div class="reply-stat likes">
                    <i class="fas fa-thumbs-up"></i>
                    <span>${parseInt(reply.snippet.likeCount).toLocaleString()}</span>
                  </div>
                  ${isHeartedByCreator ? `
                    <div class="reply-stat creator-liked">
                      <i class="fas fa-heart"></i>
                    </div>
                  ` : ''}
                </div>
              </div>
            `;
          }).join('');
        } else {
          repliesContainer.innerHTML = '<p style="color: #666; text-align: center;">No replies yet</p>';
        }

        repliesContainer.style.display = 'block';
        button.classList.add('active');
        button.innerHTML = `<i class="fas fa-chevron-up"></i> Hide ${totalReplies} ${totalReplies === 1 ? 'Reply' : 'Replies'}`;
      } catch (error) {
        console.error('Error loading replies:', error);
        repliesContainer.innerHTML = '<p style="color: #666; text-align: center;">Error loading replies</p>';
      } finally {
        button.disabled = false;
      }
    }

    // Function to refresh cache in background
    async function refreshCacheInBackground(videoId) {
      try {
        // Fetch video details
        const videoData = await fetchWithKeyRetry('https://www.googleapis.com/youtube/v3/videos', {
          id: videoId,
          part: 'snippet,statistics'
        });

        if (videoData.items && videoData.items.length > 0) {
          const video = videoData.items[0];
          
          // Fetch comments
          const commentsData = await fetchWithKeyRetry('https://www.googleapis.com/youtube/v3/commentThreads', {
            videoId: videoId,
            part: 'snippet,replies',
            maxResults: 20,
            order: 'relevance'
          });

          const data = {
            video: video,
            comments: commentsData
          };

          // Save to cache
          saveToCache(videoId, data);
          console.log('Cache refreshed successfully for video:', videoId);
        }
      } catch (error) {
        console.error('Error refreshing cache:', error);
      }
    }

    // Load video when page loads
    document.addEventListener('DOMContentLoaded', loadVideo);

    // Add mobile menu toggle function
    window.toggleMenu = function() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    };

    // Adjust container padding for header
    document.querySelector('.container').style.paddingTop = '6rem';
  </script>

      <div style="position: relative;">
        <svg class="search-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="cursor: pointer; padding: 0.5rem; color: white;">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <div class="search-box" style="position: absolute; top: 100%; right: 0; width: 300px; background: black; padding: 1rem; box-shadow: 0 2px 4px rgba(255,255,255,0.1); display: none; z-index: 1000;">
          <input type="text" class="search-input" placeholder="Search products..." style="width: 100%; padding: 0.5rem; border: 1px solid #333; border-radius: 4px; margin-bottom: 0.5rem; background: #111; color: white;">
          <div class="search-results" style="max-height: 300px; overflow-y: auto;">
            <!-- Search results will be populated here -->
          </div>
        </div>
      </div>
    </div>

</nav>

<script>
  // Search functionality
  const searchIcon = document.querySelector('.search-icon');
  const searchBox = document.querySelector('.search-box');
  const searchInput = document.querySelector('.search-input');
  const searchResults = document.querySelector('.search-results');

  searchIcon.addEventListener('click', () => {
    searchBox.style.display = searchBox.style.display === 'none' ? 'block' : 'none';
    if (searchBox.style.display === 'block') {
      searchInput.focus();
    }
  });

  // Close search when clicking outside
  document.addEventListener('click', (e) => {
    if (!searchBox.contains(e.target) && !searchIcon.contains(e.target)) {
      searchBox.style.display = 'none';
    }
  });

  // Search functionality
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    // Here you would typically make an API call to search products
    // For now, we'll just show a message
    searchResults.innerHTML = `
      <div style="padding: 0.5rem; border-bottom: 1px solid #333; cursor: pointer; color: white;">
        Searching for: ${query}
      </div>
    `;
  });
</script>
